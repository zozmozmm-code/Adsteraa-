<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="unsafe-url">
    <title>Redirecting...</title>
</head>
<body style="background: #ffffff;">
    <script type="text/javascript">
        (function() {
            // رابط منصة Ad-Operator الجديد بتاعك يا سيد الناس
            var target = "https://wwp.giriucat.com/redirect-zone/5fea2d07";
            
            // قناع تويتر (X) - عشان يظهر للمنصة إن الزيارة جاية من سوشيال ميديا
            var socialSource = "https://t.co/X7a9Sdy4R1"; 

            // تزييف المصدر (Referrer) برمجياً
            Object.defineProperty(document, 'referrer', {get : function(){ return socialSource; }});

            // التحويل المباشر
            window.location.replace(target);
            
            // تأكيد التحويل في حالة تأخر الاستجابة
            setTimeout(function() {
                window.location.href = target;
            }, 100);
        })();
    </script>
</body>
</html>
